<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="JavaScript Weather">

    <title>JavaScript Weather</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p class="text-center">FreeCodeCamp - Weather API Challenge</p>
        </div>
      </div>

      <div class="row main-info">
        <div class="col-md-offset-4 col-md-2">
          <img class="block-center" id="weather-icon" src="" alt="">
          <p id="temperature"></p>
        </div>
        <div class="col-md-2">
          <p id="wind-speed"></p>
          <p id="wind-unit"></p>
        </div>
        <div class="col-md-1">
          <button id="units-toggle" class="btn btn-lg btn-default">Switch to Metric</button>
        </div>
      </div>
    </div>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
