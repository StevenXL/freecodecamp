<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="JavaScript Calculator">

    <title>JavaScript Calculator</title>


    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 well">
          <p class="text-center">FCC - JavaScript Calculator</p>
        </div>
      </div>

      <div id="calculator">

        <div class="row">
          <div class="col-md-12">
            <input type="text" name="text-input" value="">
          </div>
        </div>

        <div class="row">
          <div class="col-md-3">
            <button class="center-block btn center-block btn-default center-block btn-lg">AC</button>
          </div>
          <div class="col-md-3">
            <button class="center-block btn center-block btn-default center-block btn-lg">CE</button>
          </div>
          <div class="col-md-3">
            <button class="center-block btn center-block btn-default center-block btn-lg">&#37;</button>
          </div>
          <div class="col-md-3">
            <button class="center-block btn center-block btn-default center-block btn-lg">&#47;</button>
          </div>
        </div>

        <div class="row">
          <div class="col-md-3">
            <button class="center-block btn center-block btn-default center-block btn-lg">7</button>
          </div>
          <div class="col-md-3">
            <button class="center-block btn center-block btn-default center-block btn-lg">8</button>
          </div>
          <div class="col-md-3">
            <button class="center-block btn center-block btn-default center-block btn-lg">9</button>
          </div>
          <div class="col-md-3">
            <button class="center-block btn center-block btn-default center-block btn-lg">X</button>
          </div>
        </div>

        <div class="row">
          <div class="col-md-3">
            <button class="center-block btn center-block btn-default center-block btn-lg">4</button>
          </div>
          <div class="col-md-3">
            <button class="center-block btn center-block btn-default center-block btn-lg">5</button>
          </div>
          <div class="col-md-3">
            <button class="center-block btn center-block btn-default center-block btn-lg">6</button>
          </div>
          <div class="col-md-3">
            <button class="center-block btn center-block btn-default center-block btn-lg">-</button>
          </div>
        </div>

        <div class="row">
          <div class="col-md-3">
            <button class="center-block btn center-block btn-default center-block btn-lg">1</button>
          </div>
          <div class="col-md-3">
            <button class="center-block btn center-block btn-default center-block btn-lg">2</button>
          </div>
          <div class="col-md-3">
            <button class="center-block btn center-block btn-default center-block btn-lg">3</button>
          </div>
          <div class="col-md-3">
            <button class="center-block btn center-block btn-default center-block btn-lg">&#43;</button>
          </div>
        </div>

        <div class="row">
          <div class="col-md-3">
            <button class="center-block btn center-block btn-default center-block btn-lg">0</button>
          </div>
          <div class="col-md-3">
            <button class="center-block btn center-block btn-default center-block btn-lg">.</button>
          </div>
          <div class="col-md-3">
            <button class="center-block btn center-block btn-default center-block btn-lg">=</button>
          </div>
        </div>

      </div>
    </div>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
